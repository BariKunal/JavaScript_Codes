<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
    <!-- /<link rel="stylesheet" href="todo.js"> -->

</head>

<body>
    <div class="wrapper">
        <div class="mainBox">
            <div class="headText">
                <h1>Task Manager</h1>
            </div>
            <div class="inputTag">
                <input type="text" name="" id="txtTag" placeholder="What needs to be done ?">
                <button class="btn" id="button" onclick="AddText()">Add Task</button>
            </div>
            <div id="addTask">
                
            </div>
        </div>
    </div>

    <script>
        function AddText() {
            let inputTag = document.getElementById("txtTag")
            let ul = document.getElementById("addTask");
            if (inputTag.value === "") {
                alert("Add Text First")
            }
            let textDiv = document.createElement("div");
            textDiv.style.height="40px"
            textDiv.style.width="330px"
            textDiv.style.border="1px solid black"
            textDiv.style.display="flex"
            textDiv.style.justifyContent="space-between"
            textDiv.style.alignItems="center"

            let btnRemove = document.createElement("button")
            btnRemove.innerText="Remove"
            btnRemove.style.height="40px"
            btnRemove.style.width="70px"
            textDiv.innerHTML=inputTag.value;
            textDiv.appendChild(btnRemove)
            ul.appendChild(textDiv)
            inputTag.value = ""

            btnRemove.addEventListener("click", function(){
                textDiv.remove()
            })
        }
    </script>
    <!-- <script src="./todo.js"></script> -->
</body>

</html>
