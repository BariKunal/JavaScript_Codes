<script>
    function CreateTodoList(){

        let container = document.getElementById("Cont");
        // todo.style.width="50%";

        let todo = document.createElement("input");
        todo.setAttribute("name","n");
        todo.setAttribute("id","txt");
        todo.setAttribute("placeholder","Enter Details");
        todo.setAttribute("value","");
        todo.style.width="400px";

        container.appendChild(todo);
        window.onload=CreateTodoList;
    }
