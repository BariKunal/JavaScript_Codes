<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="Clock" style="color: black;"></h1>
    <script>
        function updateClock() {
            let time = new Date()
            let tt = time.toLocaleTimeString()
           
            let text = document.getElementById("Clock")
            text.innerHTML = `${tt}`
            // console.log(tt)
        }
        updateClock()
        setInterval(updateClock, 1000)

    </script>
</body>

</html>
