<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Changer</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        width: 100vw;
        overflow: hidden auto;
    }

    .cover {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* margin: 10px; */
        gap: 20px;
        background-image: linear-gradient(to right top,
                #051937,
                #004d7a,
                #008793,
                #00bf72,
                #a8eb12);

    }

    .btn1 {
        height: 60px;
        width: 140px;
        border-radius: 25px;
        margin: 20px;
        font-size: 20px;
        background-color: rgb(13, 4, 75);
        color: white;
    }

    .btn2 {
        height: 60px;
        width: 140px;
        border-radius: 25px;
        margin: 20px;
        font-size: 20px;
        background-color: rgb(161, 255, 39);
        color: rgb(81, 46, 46);
    }

    .p-tag {
        width: 20%;
        border-left: 3px solid #5a5252;
        line-height: 28px;
        font-size: 20px;
        padding: 10px;
        color: white;
        border-radius: 5px;
        /* background-color: aquamarine; */
        background-color: rgba(190, 189, 189, 0.1);
        /* background-image: linear-gradient(to right, rgb(47, 52, 211) rgb(80, 39, 91)); */
    }
</style>

<body>
    <section>
        <div class="cover">
            <div class="box">

                <button class="btn1" id="bts1">#f56743</button>
                <button class="btn2" id="bts2">#635c28</button>
            </div>
            <h2>Copy Your Code Here</h2>
            <div class="p-tag">

                background-image: linear-gradient(to right,rgb(47,52,211) rgb(80, 39, 91))

            </div>
        </div>
    </section>
    <script>
        let btn1 = document.getElementById("bts1");
        let btn2 = document.getElementById("bts2");
        let textDiv = document.querySelector(".p-tag");
        let bodyColor = document.querySelector(".cover");

        const hexaValues = () => {
            let color = '#'
            let hexaValue = "0123456789abcdef"
            for (let i = 0; i < 6; i++) {
                color += hexaValue[Math.floor(Math.random() * 16)];
            }
            return color
        }
        let rgba1 = "#444"
        let rgba2 = "#000"
        const handlebtn1 = () => {
            rgba1 = hexaValues();
            console.log(rgba1)
            btn1.innerHTML = rgba1
            bodyColor.style.backgroundImage = `linear-gradient(to right,
                ${rgba1}, #444)`;
            textDiv.innerHTML = `linear-gradient(to right,
                ${rgba1}, ${rgba2})`
        }

        const handlebtn2 = () => {
            rgba2 = hexaValues();
            console.log(rgba2)
            btn2.innerHTML = rgba2
            bodyColor.style.backgroundImage = `linear-gradient(to right,
                ${rgba1}, ${rgba2})`;
            textDiv.innerHTML = `linear-gradient(to right,
                ${rgba1}, ${rgba2})`
        }

        btn1.addEventListener("click", handlebtn1);
        btn2.addEventListener("click", handlebtn2);

    </script>
</body>

</html>
